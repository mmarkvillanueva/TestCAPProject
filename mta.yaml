_schema-version: "3.2"
ID: TestCAPProject
version: 0.0.1
modules:
- name: TestCAPProject-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: TestCAPProject-db
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 256M
  build-parameters:
    ignore:
    - default-*.json
    - .env
    - '*node_modules*'
    - package-lock.json
- name: TestCAPProject-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: TestCAPProject-db
  - name: TestCAPProject-xsuaa-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
  build-parameters:
    ignore:
    - default-*.json
    - .env
    - '*node_modules*'
    - package-lock.json
- name: TestCAPProject-approuter
  type: nodejs
  path: approuter
  requires:
  - name: TestCAPProject-xsuaa-service
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-binding
      strictSSL: false
      url: ~{srv-url}
  parameters:
    disk-quota: 256M
    memory: 256M
- name: TestCAPProject-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: TestCAPProject-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - patients.zip
      name: patients
      target-path: resources/
- name: patients
  type: html5
  path: app/patients
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: TestCAPProject-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: TestCAPProject-xsuaa-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: testcapproject
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: TestCAPProject-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: TestCAPProject-html5-srv
    service-plan: app-host
- name: TestCAPProject-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: TestCAPProject-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
